<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/brands.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/regular.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Google Home Page</title>
</head>
    
<body>
    <header>
        <nav class="nav__bar">
          <p>Gmail</p>
          <p>Imagens</p>
          <i class="fa-solid fa-bars"></i>
          <i class="fa-solid fa-circle-user"></i>
        </nav> <!-- nav__bar -->
    </header>

    <main>
       <div class="main-logo">
          <img src="./Transparent_google_logo_2015.png" alt="">
       </div> <!-- main-logo -->

       <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input class="search-txt" type="search" name="">
       </div> <!-- search -->

       <div class="btn">
          <button id="btn-1">Pesquisa Google</button>
          <button id="btn-2">Estou com sorte</button>
       </div> <!-- btn -->

       <p class="p-1">
        Treinamento e ferramentas sem custo financeiro para mulheres <a href="">crescerem profissionalmente</a>
       </p> <!-- p-1 -->

       <p class="p-2">Disponibilizado pelo Google em: <a href="">English</a></p>
    </main> <!-- p-2 -->

    <footer>
        <div class="brasil">
            <a>Brasil</a>
        </div> <!-- brasil -->
        <hr>
        
        <div class="links-left">
           <a>Sobre</a>
           <a>Publicidade</a>
           <a>Negócios</a>
           <a>Como funciona a Pesquisa</a>
           <br>
           <a class="links-right">Privacidade</a>
           <a class="links-right">Termos</a>
           <a class="links-right">Configurações</a>
        </div> <!-- links left -->
    </footer>
    
</body>
</html>
